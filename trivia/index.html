<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
           //add code to check answers
           document.addEventListener('DOMContentLoaded',function(){

            // when the answer is correct button will turn green
            let correct = document.querySelector('.correct');
            correct.addEventListener('click',function(){
                correct.style.backgroundColor ="green";
                 document.querySelector("#answer1").innerHTML="Correct";
            });
            //when any incorrect answer is clicked , button turns red
            let incorrect = document.querySelectorAll(".incorrect");
            for(let i = 0 ; i<incorrect.length ; i++){
                incorrect[i].addEventListener("click",function(){
                    incorrect[i].style.backgroundColor="red";
                    document.querySelector("#answer1").innerHTML = "Inorrect!";
                });
            }
            // check free response submission
            document.querySelector("#check").addEventListener
            ("click",function(){
               let input = document.querySelector("input");
               if(input.value.toLowerCase() == "saudiarabia"){
               input.style.backgroundColour = "green";
               document.querySelector("#answer2").innerHTML = "Correct!";}
             else{
                input.style.backgroundColor = "red";
                document.querySelector("#answer2").innerHTML = "Incorrect!";

            }
        });

        })

        </script>
    </head>

        <div class="header">

                <p id="answer1"></p>

                <form>
                    <input type="text" placeholder="country">
                    <button id="check">Check answer</button>

</html>
